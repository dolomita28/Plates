<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.scss">
    <script type="module" src="js/app.js"></script>
    <title>Parking - Matrículas</title>
</head>
<body>
    <div class="logo">
        <img src="./assets/imgs/logo-olivanova.png" alt="logo">
    </div>
    <div class="title">
        <h1>Alta de nueva matrícula en el parking del hotel</h1>
    </div>
    <main>
        <h2>Datos matrícula</h2>
        <div class="separator"></div>
        <div class="matricula">
            <div class="matricula-group">
                <img src="./assets/imgs/car.svg" alt="car" class="fa">
                <p class="matricula_lbl"> Matrícula *</p>
            </div>            
            <input type="text" name="matricula" id="matricula">
        </div>
        <div class="fechas">
            <div class="fechas_campos">  
                <div class="fechas_campos-group">
                    <img src="./assets/imgs/calendar.svg" alt="calendar" class="fa">
                    <p class="fechas_campos-txt">Desde: *</p>                    
                </div>
                <input type="date" name="inicio" id="inicio">
            </div>
            <div class="fechas_campos">
                <div class="fechas_campos-group">
                    <img src="./assets/imgs/calendar.svg" alt="calendar" class="fa">
                    <p class="fechas_campos-txt">Hasta: *</p>
                </div>
                <input type="date" name="fin" id="fin">
            </div>
        </div>
        <div class="boton">
            <button id="enviar" class="btn">ENVIAR</button>
        </div>
        <p class="validator hidden">Por favor rellene los campos obligatorios!</p>             
    </main>
    <div class="result hidden">
        <p class="result-info"></p>
        <button id="cerrar" class="btn result-btn">CERRAR</button>
    </div>   
</body>
</html>
